<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Anon File Upload</title>
</head>

<html>
<body>
<div class="container">
<form class="form-inline" action="/upload" enctype="multipart/form-data" method="post">
    <fieldset>
        <legend>Add a File</legend>
    <div class="form-group">
        <label class="sr-only" for="file">file</label>
        <input type="file" name="file"/>
    </div>
    <div class="form-group">
        <label class="sr-only" for="comment">comment</label>
        <input type="text" name="comment" placeholder="enter file comment" />
    </div>
    <div class="checkbox">
        <label>
        <input type="checkbox" name="isPermanent" value="true" /> Permanent
        </label>
    </div>
    <button  type="submit" class="btn btn-primary">Upload</button>
        </fieldset>
</form>
<hr />
<ul class="row" id="fileList"></ul>
<script src="jquery-2.2.1.js"></script>
<script src="main.js"></script>
</div>
</body>
</html>
